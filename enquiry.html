!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make an Enquiry – WigGlam</title>
  <meta name="description" content="Use this form to enquire about WigGlam products, services, or partnership opportunities.">
  <meta name="keywords" content="Wig Enquiry, Volunteer, Sponsor, Wig Order Form, WigGlam">
  <link rel="stylesheet" href="style.css">
  <script defer src="scripts/form-validation.js"></script>
</head>
<body>
  <header class="header">
    <h1>WigGlam</h1>



<nav class="navbar">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="enquiry.html" class="active">Enquire</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Make an Enquiry</h2>


 <p>Please fill in the form below if you’d like to enquire about our wigs, services, volunteering or sponsorship.</p>

      <form action="#" method="post" class="contact-form" id="enquiryForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="\+?\d{10,15}" required>

        <label for="purpose">Purpose of Enquiry:</label>
        <select id="purpose" name="purpose" required>
          <option value="">-- Select --</option>
          <option value="product">Product Info</option>
          <option value="service">Service Request</option>
          <option value="volunteer">Volunteer</option>
          <option value="sponsor">Sponsorship</option>
        </select>

        <label for="details">Details:</label>
        <textarea id="details" name="details" rows="5" placeholder="Provide more information..." required></textarea>

        <button type="submit">Submit Enquiry</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 WigGlam. All rights reserved.</p>
  </footer>
</body>
</html>
